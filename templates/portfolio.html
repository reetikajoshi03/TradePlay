<!-- templates/portfolio.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradePlay - Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='portfolio.css') }}">
</head>
<body>
    {% include 'dashboard.html' %}

    <div class="container">
        <h1>My Portfolio</h1>
        <table>
            <thead>
                <tr>
                    <th>Stock</th>
                    <th>Total Quantity</th>
                    <th>Average Price</th>
                    <th>Total Value</th>
                </tr>
            </thead>
            <tbody>
                {% for item in portfolio %}
                    <tr>
                        <td>{{ item[0] }}</td>
                        <td>{{ item[1] }}</td>
                        <td>{{ item[2] }}</td>
                        <td>{{ item[3] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
