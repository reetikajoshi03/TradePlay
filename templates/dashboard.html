<!-- templates/dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradePlay Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
    <header>
        <h1>TradePlay</h1>
        <h3>An Intraday Trading Platform</h3>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            {% if 'username' in session %}
                <li><a href="{{ url_for('stocks', date=current_date) }}">Stocks</a></li>
                <li><a href="{{ url_for('portfolio') }}">Portfolio</a></li>
                <li><a href="{{ url_for('buy_sell') }}">Buy/Sell</a></li>
                <li><a href="{{ url_for('transaction_history') }}">Transactions</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
                <li><span class="balance">Balance: {{ session['balance'] }}</span></li>
            {% else %}
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('register') }}">Register</a></li>
            {% endif %}
        </ul>
    </nav>
    <hr>
</body>
</html>
